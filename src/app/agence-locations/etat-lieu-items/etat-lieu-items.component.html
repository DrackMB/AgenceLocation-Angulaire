<div class="card col-md-6 m-3" >
  <div class="card-header">Ajouter une etatLieuItem</div>
  <div class="card-body">



    <div class="row">
      <div class="col-md-12">
        <label>gravite</label>
        <input type="text" [(ngModel)]="etatLieuItems.gravite" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label>consigne</label>
        <select name="consigne" [(ngModel)]="etatLieuItems.consigne" class="form-control">
          <option  *ngFor="let v of consignes " [ngValue]="v" >{{v.libelle}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>etatLieu</label>
        <select name="etatLieu" [(ngModel)]="etatLieuItems.etatLieu" class="form-control">
          <option  *ngFor="let et of etatLieus " [ngValue]="et">{{et.reference}}</option>
        </select>
      </div>
  </div>
  </div>
  <div class="card-footer">
    <button class=" btn btn-block  btn-outline-dark" (click)="save(etatLieuItems)" [disabled]="!validateSave()">save</button>
    <button class="btn btn-block btn-outline-dark"(click)="deleteByGravite(etatLieuItems)">delete</button>
  </div>

  <div>
    <label>Listes des agences</label>
    <select name="agence" class="col-md-12 "  (click)="findAll()" >
      <option  *ngFor="let f of etatLieuItemsListe">{{f.consigne}}</option>
    </select>
  </div>
<div class="card col-md-6">

  <table class="table table-striped">
    <thead>
    <tr>
      <th>gravite</th>
      <th>consigne</th>
      <th>etatLieu</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let eg of etatLieuItemssByGravite ">
      <td>{{eg.gravite}}</td>
      <td>{{eg.consigne}}</td>
      <td>{{eg.etatLieu}}</td>
    </tr>
    </tbody>
  </table>

  <table class="table table-striped">
    <thead>
    <div class="row">
      <label>gravite</label>
    </div>
    <div class="row">
      <input type="text" class="form-control" [(ngModel)]="etatLieuItems.gravite">
    </div>
    </thead>
    <tbody>
    <button class="btn btn-block btn-outline-dark"(click)="deleteByGravite(etatLieuItems)">delete</button>
    <button class="btn btn-block btn-outline-dark"(click)="findByGravite(etatLieuItems)">chercher</button>
    </tbody>
  </table>
</div>





</div>
