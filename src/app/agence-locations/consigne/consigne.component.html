<div class="card col-md-6 m-3" >
  <div class="card-header">Ajouter une etatLieuItem</div>
  <div class="card-body">


    <div class="row">
      <div class="col-md-12">
        <label>libelle</label>
        <input type="text" [(ngModel)]="consigne.libelle" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label>Etat Lieu</label>
        <select name="consigne" [(ngModel)]="consigne.etatLieu" class="form-control">
          <option  *ngFor="let es of etatLieus " [ngValue]="es.consigne" >{{es.reference}}</option>
        </select>
      </div>
    </div>

  </div>
  <div class="card-footer">
    <button class=" btn btn-block  btn-outline-dark" (click)="save(consigne)" [disabled]="!validateSave()">save</button>
    <button class="btn btn-block btn-outline-dark"(click)="deleteBylibelle(consigne)">delete</button>
  </div>
  <div>
    <label>Listes des consigne</label>
    <select name="agence" class="col-md-12 "  (click)="findAll()" >
      <option  *ngFor="let f of consignes">{{f.libelle}}</option>
    </select>
  </div>
</div>
<div class="col-md-6 m-3">

    <table class="table table-striped">
      <thead>
      <tr>
        <th>libelle</th>
        <th>etatLieu</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cl of consignesByEtatLieu ">
        <td>{{cl.libelle}}</td>
        <td>{{cl.etatLieu.reference}}</td>
      </tr>
      </tbody>
    </table>


    <table class="table table-striped">
      <thead>
      <div class="row">
        <label>libelle</label>
      </div>
      <div class="row">
        <input type="text" class="form-control" [(ngModel)]="consigne.libelle">
      </div>
      </thead>
      <tbody>
      <button class="btn btn-block btn-outline-dark"(click)="deleteBylibelle(consigne)">delete</button>
      <button class="btn btn-block btn-outline-dark"(click)="findBylibelle(consigne)">chercher</button>
      </tbody>
    </table>
    <table class="table table-striped">
      <thead>
      <div class="row">
        <label >reference d'etat Lieu</label>
      </div>
      <div class="row">
        <input type="text" class="form-control" [(ngModel)]="consigne.etatLieu">
      </div>
      </thead>
      <tbody>
      <button class="btn btn-block btn-outline-dark"(click)="findByEtatLieuReference(consigne)">chercher</button>
      </tbody>
    </table>
</div>
