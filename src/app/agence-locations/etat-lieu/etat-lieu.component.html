<div class="card col-md-4 m-3" >
  <div class="card-header">Ajouter un etat Lieu</div>
  <div class="card-body">

    <div class="row">
      <div class="col-md-12">
        <label>Reference</label>
        <input type="text" [(ngModel)]="etatLieu.reference" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label>Date</label>
        <input type="date" [(ngModel)]="etatLieu.dateEtatLieu" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label>consigne</label>
        <select name="consigne" [(ngModel)]="etatLieu.consigne" class="form-control">
          <option  *ngFor="let v of consignes" [ngValue]="v" >{{v.libelle}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label>EtatLieuItems</label>
        <select name="etatLieuItems" [(ngModel)]="etatLieu.etatLieuItems" class="form-control">
          <option  *ngFor="let et of etatLieuItemsListe" [ngValue]="et" >{{et.gravite}}</option>
        </select>
      </div>
    </div>

  <div class="card-footer">
    <button class=" btn btn-block  btn-outline-dark" (click)="save(etatLieu)" [disabled]="!validateSave()">save</button>
    <button class="btn btn-block btn-outline-dark"(click)="deleteByReference(etatLieu)">delete</button>
  </div>

  <div>
    <label>Listes des agences</label>
    <select name="etatLieu" class="col-md-12 "  (click)="findAll()" >
      <option  *ngFor="let f of etatLieus">{{f.reference}}</option>
    </select>
  </div>

</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>reference</th>
    <th>dateEtatLieu</th>
    <th>locationDetail</th>
    <th>description </th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ag of etatLieusByDateEtatLieu ">
    <td>{{ag.reference}}</td>
    <td>{{ag.dateEtatLieu}}</td>
    <td> </td>
    <td>{{ag.description}}</td>

  </tr>
  </tbody>
</table>







  <div class="card col-md-4 m-3">
    <div class="card-header">
      <div class="row">
        <label>reference</label>
      </div>
      <div class="row">
        <input type="text" class="form-control" [(ngModel)]="etatLieu.reference">
      </div>

    <div class="card-body">
      <button class="btn btn-dark btn-outline-light " (click)="findByDateEtatLieu(etatLieu)">chercher par date</button>


    </div>
  </div>


  div class="card col-md-6 m-3" >
  <div class="card-header">find by reference</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <label>reference</label>
        <input type="text" class="form-control" [(ngModel)]="etatLieu.dateEtatLieu">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-danger btn-sm fa fa-plus " (click)="findByReference(etatLieu)">trouver par reference</button>
        <td>{{etatLieuByReference.description}}</td>
        <td>{{etatLieuByReference.dateEtatLieu}}</td>
        <td>{{etatLieuByReference.reference}}</td>
      </div>
    </div>
  </div>
</div>
