
<div class="card col-md-6 m-3" [hidden]="show">
  <div class="card-header">Ajouter Carburant</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <label>Libelle</label>
        <input type="text" class="form-control" [(ngModel)]="carburant.libelle">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12  ">
        <label >Carburant</label> <select name="carburant"  class="form-control" >
        <option  *ngFor="let c of carburants">{{c.libelle}}</option>
      </select>
      </div>
    </div>
  </div>
    <div class="card-footer">
      <button class=" btn btn-block  btn-outline-dark" (click)="save()">Ajouter</button>
    </div>
  </div>

    <div class="card col-md-6 m-3" [hidden]="show1">
      <div class="card-header">find by Carburant Libelle</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <label>Libelle</label>
            <input type="text" class="form-control" [(ngModel)]="carburant.libelle">
          </div>
        </div>
        <div class="row" [hidden]="!test" >
          <div class="col-md-12 "  >
            <div *ngIf="carburantfoanded.libelle!=null ;else elseBlock">{{carburantfoanded.libelle}}</div>
            <ng-template #elseBlock class="text-danger">Carburant n'exist pas</ng-template>
          </div>
        </div>
      </div>
        <div class="card-footer">
          <button class=" btn btn-block  btn-outline-dark" id="b1" (click)="findByLibelle(carburant);test=true">rechercher</button>
        </div>
      </div>
<table class="table table-striped col-md-6 m-3" >
  <thead>
  <tr>
    <th>libelle</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cf of carburants ">
    <td>{{cf.libelle}}</td>
    <td><button class="btn btn-sm fa fa-trash " (click)="deleteByLibelle(cf)"></button></td>
    <td><button class="btn btn-sm fa fa-plus-circle" (click)="show = false"></button></td>
    <td><button class="btn btn-sm fa fa-s  fa fa-search " (click)="show1 = false"></button></td>
  </tr>
  </tbody>
</table>
